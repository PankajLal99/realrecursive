{% extends 'Education/base.html' %}

{% block title %}
Real Recusive -Courses     
{% endblock title %}

{% block body %}
{% load static %}

    <!-- section -->

    <section class="inner_banner">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="full">
                        <h3 style="margin-top:100px;">Courses</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end section -->

    
    <!-- cards -->
    <div class="container mb-3">
        <div class="card-deck h-100">
            {% for i in data %}
            <div class="card">
                <img src="{{i.photo.url}}" class="card-img-top" height="250px" alt="image">
                <div class="card-body">
                    <h5 class="card-title"><b>{{i.name}}</b></h5>
                    <p class="card-text ">{{i.desc|slice:"0:100"}}......</p>
                </div>
                <div class="card-footer">
                    <a href="{% url 'archive' i.id %}" class="btn btn-primary">Read More</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <!-- end cards -->
{% endblock body %}
